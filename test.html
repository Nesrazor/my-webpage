<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Selamat Pagi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('IMG_60041.jpg'); /* Ganti dengan nama file gambar background */
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #4682b4;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Latar belakang semi transparan */
        }
        h1 {
            color: #4682b4;
        }
        video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            width: 300px; /* Ukuran kecil saat tidak diputar */
            transition: width 0.3s ease;
        }
        video.fullscreen {
            width: 100vw; /* Penuh layar saat diputar */
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Pagi, Dillah!</h1>
        <video id="video" controls>
            <source src="p.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>Semoga hari ini menjadi hari yang penuh kebahagiaan dan cinta untukmu. Aku selalu ada di sini untukmu. ðŸŒ¼</p>
        <p>Nikmati harimu, dan jangan lupa tersenyum! ðŸ˜Š</p>
        <p>Rean</p>
    </div>

    <script>
        const video = document.getElementById('video');
        video.addEventListener('play', () => {
            video.classList.add('fullscreen');
        });
        video.addEventListener('pause', () => {
            video.classList.remove('fullscreen');
        });
    </script>
</body>
</html>
